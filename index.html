<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

   <!-- HEADER -->
    <header id="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

<!-- FORM -->
    <form id="survey-form">

        <fieldset>
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required/>
            <label id="email-label" for="email" >Email: </label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required/>
            <label id="number-label" for="age" >Age (optional) </label>
            <input id="number" name="age" type="number" min="2" max="3" placeholder="Age" />
        </fieldset>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend ?</legend>
            <input id="definitely" type="radio" name="recommendation" value="definitely" />
            <label for="definitely">Definitely</label>
            <input id="maybe" type="radio" name="recommendation" value="maybe" />
             <labe for="maybe">Maybe</label>
             <input id="not-sure" type="radio" name="recommendation" value="not sure" />
             <label for="not-sure">Not sure</label>
        </fieldset>
        
            <label>What is your favorite feature of freeCodeCamp ?</label>
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects" >Projects</option>
                <option value="community">Community</option>
                <option value="open sources">Open Sources</option>
            </select>
    
        <fieldset>
            <legend>What would you like to see improved ? (Check all that apply)</legend>

            <input id="front-end" type="checkbox" value="front-end projects"/>
            <label for="front-end">Front-end Projects</label>
               <input id="back-end" type="checkbox" value="back-end projects"/>
            <label for="back-end">Back-end Projects</label>
               <input id="data-visualization" type="checkbox" value="data visualization"/>
            <label for="data-visualization">Data Visualization</label>
               <input id="challenges" type="checkbox" value="challenges"/>
            <label  for="challenges" >Challenges</label>
               <input id="open-source-community" type="checkbox" value="open source community"/>
            <label for="open-source-community" >Open Source Community</label>
               <input id="gitter-help-rooms" type="checkbox" value="gitter help rooms"/>
            <label for="gitter-help-rooms">Gitter help rooms</label>
               <input id="videos" type="checkbox" value="videos"/>
            <label for="videos" >Videos</label>
               <input id="city-meetups" type="checkbox" value="city meetups"/>
            <label for="meetups">City Meetups</label>
               <input id="wiki" type="checkbox" value="wiki"/>
            <label for="wiki">Wiki</label>
               <input id="forum" type="checkbox" value="forum"/>
            <label for="forum">Forum</label>
               <input id="additional-courses" type="checkbox" value="additional courses"/>
            <label for="additional-courses">Additional Courses</label>
        </fieldset>
        
        <!-- TEXTAREA -->
        <fieldset>
            <legend></legend>
            <textarea name="" id="" placeholder="Enter your comment here"></textarea>
        </fieldset>

        <!-- BUTTON -->
        <button id="submit">Submit</button>


    </form>


</body>
</html>

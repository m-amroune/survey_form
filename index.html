<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

   <!-- HEADER -->
    <header id="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

<!-- FORM -->
    <form id="survey-form">

        <fieldset>
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required/>
            <label id="email-label" for="email" >Email </label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required/>
            <label id="number-label" for="age" >Age (optional) </label>
            <input id="number" name="age" type="number" min="2" max="3" placeholder="Age" />
        </fieldset>

         <hr/>

        <fieldset id="radio">
            <legend>Would you recommend freeCodeCamp to a friend ?</legend>
            
            <label for="definitely"><input id="definitely" type="radio" name="recommendation" value="definitely" />Definitely</label>
            
             <label for="maybe"><input id="maybe" type="radio" name="recommendation" value="maybe" />Maybe</label>
             
             <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" value="not sure" />Not sure</label>
        </fieldset>
        
        <hr/>

            <label id="favorite">What is your favorite feature of freeCodeCamp ?</label>
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects" >Projects</option>
                <option value="community">Community</option>
                <option value="open sources">Open Sources</option>
            </select>
    

        <fieldset id="checkbox">
            <legend>What would you like to see improved ? (Check all that apply)</legend>

            
            <label for="front-end"><input id="front-end" type="checkbox" value="front-end projects"/>Front-end Projects</label>
               
            <label for="back-end"><input id="back-end" type="checkbox" value="back-end projects"/>Back-end Projects</label>
             
            <label for="data-visualization">  <input id="data-visualization" type="checkbox" value="data visualization"/>Data Visualization</label>
               
            <label  for="challenges" ><input id="challenges" type="checkbox" value="challenges"/>Challenges</label>
               
            <label for="open-source-community" ><input id="open-source-community" type="checkbox" value="open source community"/>Open Source Community</label>
               
            <label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" value="gitter help rooms"/>Gitter help rooms</label>
               
            <label for="videos" ><input id="videos" type="checkbox" value="videos"/>Videos</label>
              
            <label for="meetups"> <input id="city-meetups" type="checkbox" value="city meetups"/>City Meetups</label>
               
            <label for="wiki"><input id="wiki" type="checkbox" value="wiki"/>Wiki</label>
               
            <label for="forum"><input id="forum" type="checkbox" value="forum"/>Forum</label>
               
            <label for="additional-courses"><input id="additional-courses" type="checkbox" value="additional courses"/>Additional Courses</label>
        </fieldset>
      
        <hr/>

        <!-- TEXTAREA -->
        <fieldset>
            <legend></legend>
            <textarea name="" id="" placeholder="Enter your comment here" rows="3" cols="30" ></textarea>
        </fieldset>

        <!-- BUTTON -->
        <button id="submit">Submit</button>


    </form>


</body>
</html>
